groups:
  - name: infrastructure
    rules:
      # Ğ¡Ğ¸ÑÑ‚ĞµĞ¼Ğ½Ñ‹Ğµ Ğ°Ğ»ĞµÑ€Ñ‚Ñ‹
      - alert: NodeDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ğŸš¨ Service {{ $labels.instance }} is DOWN"
          description: "The service on {{ $labels.instance }} has stopped responding. Immediate action required!"

      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ”¥ High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value | humanize }}%. Consider optimizing or scaling."

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "ğŸ’¾ Critical memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value | humanize }}%. Risk of system instability!"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ’½ High disk usage on {{ $labels.instance }}"
          description: "Disk usage on {{ $labels.mountpoint }} is {{ $value | humanize }}%"

      # RabbitMQ Ğ°Ğ»ĞµÑ€Ñ‚Ñ‹
      - alert: RabbitMQDown
        expr: rabbitmq_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ğŸ‡ RabbitMQ SERVICE DOWN"
          description: "RabbitMQ message broker is not responding. Message processing stopped!"

      - alert: RabbitMQHighMemory
        expr: (rabbitmq_node_mem_used / rabbitmq_node_mem_limit) * 100 > 85
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ“ˆ High RabbitMQ memory usage"
          description: "RabbitMQ memory usage is {{ $value | humanize }}%. Messages may be delayed."

      - alert: RabbitMQQueueGrowth
        expr: rate(rabbitmq_queue_messages[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ“Š Rapid queue growth detected"
          description: "Queue {{ $labels.queue }} is growing at {{ $value | humanize }} msg/sec"

      # PostgreSQL Ğ°Ğ»ĞµÑ€Ñ‚Ñ‹
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "ğŸ˜ PostgreSQL DATABASE DOWN"
          description: "Cannot connect to PostgreSQL database. Application may be affected!"

      - alert: PostgreSQLHighConnections
        expr: pg_stat_activity_count / pg_stat_activity_max_connections > 0.8
        for: 3m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ”— High database connections"
          description: "PostgreSQL connections at {{ $value | humanize }}% of limit"

      # Container Ğ°Ğ»ĞµÑ€Ñ‚Ñ‹
      - alert: ContainerRestarted
        expr: rate(container_start_time_seconds[5m]) * 60 > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "ğŸ”„ Container restarting frequently"
          description: "Container {{ $labels.container_name }} is unstable and restarting often"
