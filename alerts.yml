groups:
  - name: infrastructure
    rules:
      # СЕРВИСНЫЕ АЛЕРТЫ
      - alert: NodeExporterDown
        expr: up{job="node"} == 0
        for: 30s
        labels:
          severity: critical
          service: node-exporter
        annotations:
          summary: "Node Exporter is DOWN"
          description: "System metrics collection stopped on {{ $labels.instance }}"

      - alert: CadvisorDown
        expr: up{job="cadvisor"} == 0
        for: 30s
        labels:
          severity: critical  
          service: cadvisor
        annotations:
          summary: "cAdvisor is DOWN"
          description: "Container metrics collection stopped on {{ $labels.instance }}"

      - alert: PostgresExporterDown
        expr: up{job="postgres"} == 0
        for: 30s
        labels:
          severity: critical
          service: postgres-exporter
        annotations:
          summary: "PostgreSQL Exporter is DOWN"
          description: "Database metrics collection stopped on {{ $labels.instance }}"

      - alert: RabbitMQExporterDown
        expr: up{job="rabbitmq"} == 0
        for: 30s
        labels:
          severity: critical
          service: rabbitmq-exporter
        annotations:
          summary: "RabbitMQ Exporter is DOWN"
          description: "Message broker metrics collection stopped on {{ $labels.instance }}"

      - alert: RabbitMQServiceDown
        expr: rabbitmq_up == 0
        for: 30s
        labels:
          severity: critical
          service: rabbitmq
        annotations:
          summary: "RabbitMQ Service is DOWN"
          description: "Message broker service is not responding"

      - alert: PostgreSQLServiceDown
        expr: pg_up == 0
        for: 30s
        labels:
          severity: critical
          service: postgresql
        annotations:
          summary: "PostgreSQL Service is DOWN"
          description: "Database service is not responding"

      # РЕСУРСНЫЕ АЛЕРТЫ
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance)(rate(node_cpu_seconds_total{mode="idle"}[1m])) * 100) > 90
        for: 1m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU Usage"
          description: "CPU usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 90
        for: 1m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Critical Memory Usage"
          description: "Memory usage is {{ $value | humanize }}% on {{ $labels.instance }}"

      - alert: HighDiskUsage
        expr: (1 - (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"})) * 100 > 85
        for: 5m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High Disk Usage"
          description: "Disk usage is {{ $value | humanize }}% on {{ $labels.mountpoint }}"
